<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto:400,900|Special+Elite" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <img src="https://cdn.lifebuzz.com/images/17001/lifebuzz-8f6bfa334fad6d7a58c50dfb3a2b08e8-limit_2000.gif" />
        <div class="container text-center title-container">
            <h1 class="display-3">Hangman</h1>
            <p class="lead">The Word Guess Game</p>
            <span class="safari">SAFARI</span>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row whole">
            <div class="col-md-2 col-sm-0"></div>
            <div class="col-md-4 col-sm-12 d-flex align-items-center justify-content-center">
                <img id="animal-image" src="http://periodicoamarillo.com/wp-content/uploads/2018/08/informacio%CC%81n-sobre-enciclopedias-de-animales.jpg"
                    alt="animal" />
            </div>
            <div class="col-md-4 col-sm-12 text-center game">
                <p class="colored font-weight-bold">PRESS ANY KEY TO GET STARTED!</p>

                <span>WINS:</span>

                <span class="slam" id="score">0</span>



                <p class="font-weight-bold">CURRENT WORD</p>

                <ul id="word">
                </ul>

                <p>NUMBER OF GUESSES REMAINING: <span id="guesses"></span></p>

                <p>LETTERS ALREADY GUESSED: <br><span id="letters"></span></p>

            </div>
            <div class="col-md-2 col-sm-0"></div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
